<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/views/lecturer/template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <ui:param name="mylecturer" value="#{LecturerBean.lecturerInfo}" />

        <div class="mt-5">
            <div class="card border-success">
                <div class="card-body">
                    <h5 class="card-title">Öğretim Görevlisi Bilgileri</h5>
                    <p class="card-text"><b>Bölüm: </b>#{mylecturer.getDepartments_str()}</p>
                    <p class="card-text"><b>Giriş Yılı: </b>#{mylecturer.getRegistration_year()}</p>
                </div>
            </div>
        </div>

    </ui:define>
</ui:composition>
