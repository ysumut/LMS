<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/views/template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <ui:param name="mystudent" value="#{StudentBean.studentInfo}" />

        <div class="mt-5">
            <div class="card border-success">
                <div class="card-body">
                    <h5 class="card-title">Öğrenci Bilgileri</h5>
                    <p class="card-text"><b>Bölüm: </b>#{mystudent.getDepartments_str()}</p>
                    <p class="card-text"><b>Giriş Yılı: </b>#{mystudent.getRegistration_year()}</p>
                    <p class="card-text"><b>Sömestir: </b>#{mystudent.getSemester()}</p>
                </div>
            </div>
            <div class="card border-success mt-4">
                <div class="card-body">
                    <h5 class="card-title">Ders Notları</h5>
                    <h:dataTable value = "#{StudentBean.lessonsNote}" var = "lesson"
                                 styleClass = "table table-striped">
                        <h:column>    				
                            <f:facet name = "header">Ders</f:facet>    				
                                #{lesson[0]}
                        </h:column>
                        <h:column>
                            <f:facet name = "header">Vize Notu</f:facet>
                                #{lesson[1] == null ? "-" : lesson[1]}
                        </h:column>
                        <h:column>
                            <f:facet name = "header">Final Notu</f:facet>
                                #{lesson[2] == null ? "-" : lesson[2]}
                        </h:column>
                    </h:dataTable>
                </div>
            </div>
        </div>

    </ui:define>
</ui:composition>
