<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/views/student/template.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">

        <div class="mt-5">
            <div class="card border-success">
                <h:form styleClass="card-body container">
                    <h4 class="card-title text-center mb-4">Profil</h4>

                    <div class="row">
                        <div class="col-md-6">
                            <label>Ad Soyad</label>
                            <h:inputText styleClass="form-control" value="#{UserBean.user.full_name}" />
                        </div>
                        <div class="col-md-6">
                            <label>Email</label>
                            <h:inputText styleClass="form-control" value="#{UserBean.user.email}" />
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-md-12">
                            <h:commandButton class="btn btn-success float-right" action="#{UserBean.updateUser()}" value="Kaydet" />
                        </div>
                    </div>
                </h:form>
            </div>
        </div>
        <div class="mt-5">
            <div class="card border-success">
                <h:form styleClass="card-body container">
                    <h4 class="card-title text-center mb-4">Şifre Güncelleme</h4>

                    <div class="row">
                        <div class="col-md-4">
                            <label>Eski Şifre</label>
                            <h:inputSecret styleClass="form-control" value="#{UserBean.user.old_pass}" />
                        </div>
                        <div class="col-md-4">
                            <label>Yeni Şifre</label>
                            <h:inputSecret styleClass="form-control" value="#{UserBean.user.new_pass}" />
                        </div>
                        <div class="col-md-4">
                            <label>Yeni Şifre (Tekrar)</label>
                            <h:inputSecret styleClass="form-control" value="#{UserBean.user.new_pass_repeat}" />
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-md-12">
                            <h:commandButton class="btn btn-success float-right" action="#{UserBean.updatePassword()}" value="Kaydet" />
                        </div>
                    </div>
                </h:form>
            </div>
        </div>

    </ui:define>

    <ui:define name="script">
        <script>
            var success_msg = "#{flash['success']}";
            var error_msg = "#{flash['error']}";

            if (success_msg)
                toastr.success(success_msg);
            if (error_msg)
                toastr.error(error_msg);
        </script>
    </ui:define>
</ui:composition>
