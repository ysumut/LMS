<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/views/admin/template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="content">
        <ui:param name="myadmin" value="#{adminBean.admin}" />
        <div class="container">
            <div class="row">
                <div class="col-7">
                    <h:form>
                        <h:dataTable class="table table-dark table-striped mt-3" var="lec" value="#{adminBean.lecturers}">
                            <h:column>
                                <f:facet name="header">Ad Soyad</f:facet>
                                    #{lec.full_name}
                            </h:column>
                            <h:column>
                                <f:facet name="header">E-Mail</f:facet>
                                    #{lec.email}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Giriş Yılı</f:facet>
                                    #{lec.registration_year}
                            </h:column>
                            <h:column>
                                <f:facet name="header">İşlem</f:facet>
                                <h:commandButton class="btn btn-danger btn-sm" action="#{adminBean.deleteUser(lec.userId)}" value="Kaldır" />
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </div>
                <div class="col-5">
                    <div class="card text-white bg-dark mt-3 " style="max-width: 40rem;">
                        <div class="card-header bg-transparent border-success text-center">Yeni Öğrenci Ekle</div>
                        <div class="card-body text-dark">
                            <h:form class="form_container">
                                <h:outputText class="text-white" value="Adı Soyadı :"/>
                                <h:inputText class="form-control mb-1" value="#{adminBean.lecturer.full_name}" a:placeholder="Adı Soyadı"/>

                                <h:outputText class="text-white" value="E-Mail :"/>
                                <h:inputText class="form-control mb-1" value="#{adminBean.lecturer.email}" a:placeholder="E-mail"/>

                                <h:outputText class="text-white" value="Giriş Yılı :"/>
                                <h:inputText class="form-control mb-1" value="#{adminBean.lecturer.registration_year}" a:placeholder="Giriş Yılı"/>

                                <div class="text-center">
                                    <h:commandButton class="btn btn-success mt-3" value="Kaydet" action="#{adminBean.saveLecturer()}" />
                                </div>
                            </h:form>
                        </div>
                    </div> 
                </div>
            </div>
        </div>

    </ui:define>
</ui:composition>
