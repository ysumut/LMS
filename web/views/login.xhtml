<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="tr" xml:lang="tr"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Giriş | LMS</title>
        <link rel="icon" href="#{request.contextPath}/resources/images/school.png" />
        <meta name="viewport" content="width-device-width, initial-scale=1, shrink-to-fit-no"></meta> 
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <h:outputStylesheet library="css" name="toastr.min.css"/>
    </h:head>
    <h:body style="background-image:url(https://thumbs.dreamstime.com/z/creative-education-background-educational-sketch-white-brick-copybooks-knowledge-concept-d-rendering-162705951.jpg) ">

        <div class="container">
            <div class="row mt-5">
                <div class="col-md-4 mx-auto m-5 text-center p-4 ">

                    <div class="card border-success mt-5" style="max-width: 40rem;">
                        <div class="card-header bg-transparent border-success font-italic">Giriş Ekranı</div>
                        <div class="card-body text-success">
                            <h:form class="form_container">
                                <h:outputText value="E-mail: "/>
                                <h:inputText class="form-control mt-1" value="#{UserBean.email}" a:placeholder="@iuc.edu.tr/@ogr.iuc.edu.tr"/>
                                <br/>
                                <br/>
                                <h:outputText value="Şifre "/>
                                <h:inputSecret class="form-control mt-1" value="#{UserBean.password}" a:placeholder="Şifre"/>
                                <h:commandButton class="btn btn-outline-success mt-3" value="Giriş Yap" action="#{UserBean.login()}"/>
                            </h:form>
                        </div>
                    </div> 
                </div>
            </div>
        </div>

    </h:body>

    <h:outputScript library="js" name="jquery-3.6.0.min.js"/>
    <h:outputScript library="js" name="bootstrap.min.js"/>
    <h:outputScript library="js" name="toastr.min.js"/>
    <script>
        var success_msg = "#{flash['success']}";
        var error_msg = "#{flash['error']}";

        if (success_msg)
            toastr.success(success_msg);
        if (error_msg)
            toastr.error(error_msg);
    </script>
</html>
