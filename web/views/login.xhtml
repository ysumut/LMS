<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="tr" xml:lang="tr"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Giriş | LMS</title>
        <link rel="icon" href="#{request.contextPath}/resources/images/school.png" />
        <meta name="viewport" content="width-device-width, initial-scale=1, shrink-to-fit-no"></meta> 
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    </h:head>
    <h:body style="background-image:url(https://thumbs.dreamstime.com/z/creative-education-background-educational-sketch-white-brick-copybooks-knowledge-concept-d-rendering-162705951.jpg) ">

        <div class="container">
            <div class="row mt-5">
                <div class="col-md-4 mx-auto m-5 text-center p-4 ">
                    
                    <h:outputText value="#{flash['error']}" />
                    
                    <div class="card border-success mt-5" style="max-width: 40rem;">
                        <div class="card-header bg-transparent border-success">Giriş Ekranı</div>
                        <div class="card-body text-success">
                            <h:form class="form_container">
                                <h:outputText value="E-mail: "/>
                                <h:inputText class="form-control" value="#{UserBean.email}" a:placeholder="@iuc.edu.tr/@ogr.iuc.edu.tr"/>
                                <br/>
                                <br/>
                                <h:outputText value="Şifre "/>
                                <h:inputSecret class="form-control" value="#{UserBean.password}" a:placeholder="Şifre"/>
                                <h:commandButton class="btn btn-outline-success mt-3" value="Giriş Yap" action="#{UserBean.login()}"/>
                            </h:form>
                        </div>
                        <div class="card-footer bg-transparent border-success">
                            <a href="#" style="color: #198754">Şifremi Unuttum</a>
                        </div>
                    </div> 
                </div>
            </div>
        </div>

    </h:body>
</html>
